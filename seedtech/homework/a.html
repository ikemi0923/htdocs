    <h2>レーシックとICL</h2>
    <p>近視・遠視や乱視を治療する屈折矯正手術は様々な種類があり、現在もっともポピュラーな屈折矯正手術がレーシック（LASIK）です。レーシック（LASIK）とは、角膜にレーザー（エキシマレーザー）をあてて角膜のカーブを変え角膜の屈折力を調整することにより、近視・遠視や乱視を矯正する視力回復法です。</p>
    <p>ICLとは、英語の「Implantable Contact Lens」の略であり、日本語では眼内コンタクトレンズといいます。角膜を削ることなく、視力矯正用のレンズを目の中に入れて視力の矯正を図る治療法のことです。</p>
